<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BOOTSTRAP/css/bootstrap.css">
    <link rel="stylesheet" href="/BOOTSTRAP/customdiv.css">
    <link rel="stylesheet" href="/BOOTSTRAP/fonts/glyphicons-halflings-regular.svg">
    <script src="/BOOTSTRAP/js/jquery.js" ></script>
    <script src="/BOOTSTRAP/js/bootstrap.js"></script>
    <title>Progress bar</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-5">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        50%
                    </div>
                </div>
            </div>           
        </div>
        <div class="col-xs-5">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" style="width: 25%;">item</div>

                <div class="progress-bar progress-bar-striped progress-bar-danger active" role="progressbar" style="width: 25%;">adress</div>

                <div class="progress-bar progress-bar-striped progress-bar-warning active" role="progressbar" style="width: 25%;">payment</div>

                <div class="progress-bar progress-bar-success" role="progressbar" style="width: 25%;">shipment</div>

            </div>
        </div>
    </div>
    <br>
    
</body>
</html>
